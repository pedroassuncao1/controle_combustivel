<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Veículo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px; /* Para evitar que o conteúdo encoste nas bordas */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            text-align: left;
            color: #333;
        }

        input, button {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #a72828; 
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #bd0707;
        }

        #loading-spinner {
            display: none; /* Escondido por padrão */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999; /* Para manter acima de todo o conteúdo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Media Queries para responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                border-radius: 8px;
            }

            input, button {
                font-size: 14px;
                padding: 8px;
            }

            label {
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 5px; /* Reduzir o espaço nas bordas */
            }

            .container {
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }

            input, button {
                font-size: 12px;
                padding: 6px;
            }

            label {
                font-size: 12px;
            }
        }
    </style>

    <script>
        // Função para exibir o spinner
        function showSpinner() {
            document.getElementById("loading-spinner").style.display = "flex";
        }

        // Função para esconder o spinner
        function hideSpinner() {
            document.getElementById("loading-spinner").style.display = "none";
        }

        // Adicionar eventos ao carregamento da página e formulários
        document.addEventListener("DOMContentLoaded", function() {
            const forms = document.querySelectorAll("form");
            forms.forEach(form => {
                form.addEventListener("submit", function() {
                    showSpinner();
                });
            });

            window.addEventListener("load", function() {
                hideSpinner();
            });
        });
    </script>
</head>
<body>
    <div class="container">
    
        <h2>Cadastro de Veículo</h2>
        <form method="post">
            {% csrf_token %}
            
            <label for="equipamento">Equipamento:</label>
            <input type="text" id="equipamento" name="equipamento" required><br>
            
            <label for="ativo">Ativo:</label>
            <input type="text" id="ativo" name="ativo" required><br>
            
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required><br>
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required><br>
            
            <label for="chassis">Chassis:</label>
            <input type="text" id="chassis" name="chassis" required><br>
            
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa"><br>
            
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required><br>
            
            <label for="obra">Obra:</label>
            <input type="text" id="obra" name="obra" required><br>
            
            <label for="media_prevista">Média Prevista:</label>
            <input type="number" id="media_prevista" name="media_prevista"><br>
            
            <h3>Estimativas de Troca de Óleo</h3>
            
            <label for="estimativa_troca_motor">Estimativa Troca Motor:</label>
            <input type="number" id="estimativa_troca_motor" name="estimativa_troca_motor" required>

            <label for="estimativa_troca_transmissao">Estimativa Troca Transmissão:</label>
            <input type="number" id="estimativa_troca_transmissao" name="estimativa_troca_transmissao" required>

            <label for="estimativa_troca_hidraulica">Estimativa Troca Hidráulica:</label>
            <input type="number" id="estimativa_troca_hidraulica" name="estimativa_troca_hidraulica" required>

            <label for="estimativa_troca_dif_dianteiro">Estimativa Troca Diferencial Dianteiro:</label>
            <input type="number" id="estimativa_troca_dif_dianteiro" name="estimativa_troca_dif_dianteiro" required>

            <label for="estimativa_troca_dif_traseiro">Estimativa Troca Diferencial Traseiro:</label>
            <input type="number" id="estimativa_troca_dif_traseiro" name="estimativa_troca_dif_traseiro" required>

            <label for="estimativa_troca_direcao">Estimativa Troca Direção:</label>
            <input type="number" id="estimativa_troca_direcao" name="estimativa_troca_direcao" required>
            
            <button type="submit">Cadastrar Veículo</button>
        </form>
        
        
        
        
        
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

    <div id="loading-spinner">
        <svg width="64px" height="48px">
            <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="back"></polyline>
            <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="front"></polyline>
        </svg>
    </div>
</body>
</html>
